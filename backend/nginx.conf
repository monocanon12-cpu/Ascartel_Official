# Configuration Nginx pour ASCARTEL API
# À placer dans /etc/nginx/sites-available/ascartel-api

server {
    listen 80;
    server_name api.ascartel.com;  # Changez avec votre domaine

    # Redirection HTTPS (décommentez après avoir configuré SSL)
    # return 301 https://$server_name$request_uri;

    # Logs
    access_log /var/log/nginx/ascartel-api-access.log;
    error_log /var/log/nginx/ascartel-api-error.log;

    # Limite de taille des requêtes
    client_max_body_size 10M;

    # Proxy vers l'application Node.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Cache
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint (pas de cache)
    location /api/health {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}

