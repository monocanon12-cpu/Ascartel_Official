services:
  - type: web
    name: ascartel-backend
    runtime: node
    buildCommand: npm install && node scripts/init-db.js
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: OPENING_HOUR
        value: 8
      - key: CLOSING_HOUR
        value: 20
      - key: ADMIN_EMAIL
        value: master@ascartel.com
    healthCheckPath: /api/health
