version: '3.8'

services:
  ascartel-api:
    build: .
    container_name: ascartel-backend
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
      - OPENING_HOUR=${OPENING_HOUR:-8}
      - CLOSING_HOUR=${CLOSING_HOUR:-20}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-master@ascartel.com}
      - FRONTEND_URL=${FRONTEND_URL}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
