<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion • Boutique Aina</title>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Connectez-vous à votre compte Boutique Aina pour accéder à vos commandes, favoris et bien plus." />
  <meta name="robots" content="noindex, nofollow" />
  
  <!-- Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="design-system.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="auth.css" />
  
  <!-- Firebase Configuration -->
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-image"></div>
    <div class="auth-form-container">
      <form class="auth-form" action="#" method="POST">
        <h1>Connexion</h1>
        
        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <input type="email" id="email" class="form-control" placeholder="votre@email.com" required>
        </div>
        
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" class="form-control" placeholder="••••••••" required>
        </div>
        
        <div class="form-group auth-options">
          <label>
            <input type="checkbox" id="remember">
            Se souvenir de moi
          </label>
          <a href="#" id="forgotPasswordLink">Mot de passe oublié ?</a>
        </div>
        
        <button type="submit" class="btn">Se connecter</button>
        
        <div class="auth-divider">
          <span>ou</span>
        </div>
        
        <div class="social-login">
          <button type="button" class="social-btn google-btn" id="googleLoginBtn">
            <span>Se connecter avec Google</span>
            <img src="https://www.google.com/favicon.ico" alt="Google" class="social-logo">
          </button>
          <button type="button" class="social-btn facebook-btn" id="facebookLoginBtn">
            <span>Se connecter avec Facebook</span>
            <img src="https://static.xx.fbcdn.net/rsrc.php/yD/r/d4ZIVX-5C-b.ico" alt="Facebook" class="social-logo">
          </button>
        </div>
        
        <div class="auth-footer">
          Pas encore de compte ? <a href="register.html">S'inscrire</a>
        </div>
      </form>
    </div>
  </div>
  
  <script src="config.js"></script>
  <script src="firebase-config.js"></script>
  <script src="firebase-auth.js"></script>
  <script>
    // Initialiser Firebase
    let firebaseReady = false;
    firebaseAuth.init().then(() => {
      firebaseReady = true;
      console.log('✅ Firebase prêt');
    });

    // Connexion Google
    document.getElementById('googleLoginBtn').addEventListener('click', async () => {
      if (!firebaseReady) {
        showNotification('Firebase en cours de chargement...', 'error');
        return;
      }
      
      const result = await firebaseAuth.signInWithGoogle();
      if (result.success) {
        showNotification('✅ Connexion Google réussie !', 'success');
        setTimeout(() => window.location.href = 'dashboard-client.html', 1000);
      } else {
        showNotification('Erreur: ' + result.error, 'error');
      }
    });

    // Connexion Facebook
    document.getElementById('facebookLoginBtn').addEventListener('click', async () => {
      if (!firebaseReady) {
        showNotification('Firebase en cours de chargement...', 'error');
        return;
      }
      
      const result = await firebaseAuth.signInWithFacebook();
      if (result.success) {
        showNotification('✅ Connexion Facebook réussie !', 'success');
        setTimeout(() => window.location.href = 'dashboard-client.html', 1000);
      } else {
        showNotification('Erreur: ' + result.error, 'error');
      }
    });

    const form = document.querySelector('.auth-form');
    const submitBtn = form.querySelector('.btn');

    // Connexion email/password via API
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';

      try {
        const response = await fetch(`${CONFIG.apiUrl}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (data.success) {
          // Sauvegarder le token et l'utilisateur
          const storage = remember ? localStorage : sessionStorage;
          storage.setItem('ascartel_token', data.token);
          storage.setItem('ascartel_user', JSON.stringify(data.user));

          showNotification('✅ Connexion réussie ! Redirection...', 'success');

          setTimeout(() => {
            if (data.user.role === 'admin' || data.user.role === 'collaborateur') {
              window.location.href = 'admin-dashboard.html';
            } else {
              window.location.href = 'dashboard-client.html';
            }
          }, 1000);
        } else {
          showNotification(data.error || 'Identifiants incorrects', 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Se connecter';
        }
      } catch (error) {
        console.error('Erreur:', error);
        showNotification('Erreur de connexion au serveur', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Se connecter';
      }
    });

    // Mot de passe oublié
    document.getElementById('forgotPasswordLink').addEventListener('click', async (e) => {
      e.preventDefault();
      
      const email = prompt('Entrez votre adresse email :');
      if (!email) return;

      try {
        const response = await fetch(`${CONFIG.apiUrl}/auth/forgot-password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await response.json();
        
        if (data.success) {
          showNotification(data.message, 'success');
        } else {
          showNotification(data.error, 'error');
        }
      } catch (error) {
        showNotification('Erreur lors de l\'envoi', 'error');
      }
    });

    function showNotification(message, type) {
      const existing = document.querySelector('.login-notification');
      if (existing) existing.remove();

      const notification = document.createElement('div');
      notification.className = `login-notification ${type}`;
      notification.innerHTML = `
        <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
        <span>${message}</span>
      `;

      form.insertBefore(notification, form.querySelector('h1').nextSibling);
      setTimeout(() => notification.remove(), 5000);
    }

    // Vérifier si déjà connecté
    const savedUser = localStorage.getItem('ascartel_user') || sessionStorage.getItem('ascartel_user');
    if (savedUser) {
      const user = JSON.parse(savedUser);
      if (user.role === 'admin' || user.role === 'collaborateur') {
        window.location.href = 'admin-dashboard.html';
      } else {
        window.location.href = 'dashboard-client.html';
      }
    }
  </script>
</body>
</html>
